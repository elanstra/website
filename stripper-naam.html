<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --gold: #ffd700;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- Header & Neon --- */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .header__title {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 40px var(--neon-pink);
            animation: flicker 2s infinite alternate;
        }

        .header__subtitle {
            font-size: 0.9rem;
            color: var(--neon-blue);
            letter-spacing: 2px;
            margin-top: 0.5rem;
        }

        /* --- The Stage (Card) --- */
        .stage {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        .card {
            background: linear-gradient(145deg, #1a1a1a, #222);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card--flip {
            transform: rotateY(360deg);
        }

        .card__avatar {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        .card__name {
            font-size: 2rem;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.1;
        }

        .card__tagline {
            font-style: italic;
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
            min-height: 3em; /* Voorkomt springen */
        }

        /* --- Stats Grid --- */
        .stats {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            text-align: left;
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 8px;
        }

        .stat__row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem; /* Iets kleiner voor de lange teksten */
        }

        .stat__label {
            color: var(--neon-pink);
            font-weight: bold;
            min-width: 85px;
            flex-shrink: 0;
        }

        .stat__value {
            color: #fff;
            text-align: right;
            line-height: 1.3;
        }

        /* --- Controls --- */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            background: transparent;
            color: var(--neon-pink);
            border: 2px solid var(--neon-pink);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--neon-pink);
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* --- Money Animation --- */
        .money-rain {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }

        /* Mobile tweak */
        @media (max-width: 400px) {
            .header__title { font-size: 2rem; }
            .card__name { font-size: 1.5rem; }
            .stat__value { font-size: 0.8rem; }
        }

    </style>
