<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Existentiële Kroeg-Beslisser 3000</title>
    <style>
        :root {
            --color-neon-piss: #ccff00;
            --color-void-black: #0a0a0a;
            --color-blood-orange: #ff4500;
            --color-brain-fog: #f0f0f0;
            --font-main: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-void-black);
            color: var(--color-neon-piss);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            border: 4px solid var(--color-neon-piss);
            padding: 2rem;
            box-shadow: 10px 10px 0px var(--color-blood-orange);
            background-color: #1a1a1a;
            position: relative;
        }

        .header__title {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px var(--color-blood-orange);
            line-height: 1.1;
        }

        .header__subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
            font-style: italic;
            border-bottom: 2px dashed var(--color-neon-piss);
            padding-bottom: 1rem;
        }

        /* Question logic */
        .quiz__question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz__options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            background-color: transparent;
            color: var(--color-neon-piss);
            border: 2px solid var(--color-neon-piss);
            padding: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.1s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn:hover {
            background-color: var(--color-neon-piss);
            color: var(--color-void-black);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 var(--color-blood-orange);
        }

        .btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        /* Result styling */
        .result {
            display: none;
            animation: shake 0.5s infinite;
        }

        .result__text {
            font-size: 3rem;
            color: var(--color-blood-orange);
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .result__sub {
            font-size: 1.2rem;
            color: var(--color-brain-fog);
        }

        .hidden {
            display: none;
        }

      /*  @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }*/

        /* Mobile adapt */
        @media (min-width: 600px) {
            .quiz__options {
                flex-direction: row;
            }
            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1 class="header__title">De Dorst-o-Meter 4000</h1>
        <p class="header__subtitle">Nu met 200% meer bier-peer-pressure</p>
    </header>

    <main id="quiz-container" class="quiz">
        <div id="question-text" class="quiz__question">
            Laden van existentiële crisis...
        </div>
        <div id="options-container" class="quiz__options">
            <!-- Buttons injected by JS -->
        </div>
    </main>

    <div id="result-container" class="result hidden">
        <h2 id="result-title" class="result__text">GA ZUIPEN!</h2>
        <p id="result-desc" class="result__sub">Je smoesjes zijn zwakker dan alcoholvrij bier.</p>
        <button onclick="resetQuiz()" class="btn" style="margin-top:2rem; width:100%">Nog een rondje?</button>
    </div>
</div>

<script>
    const questions = [
        {
            q: "Wat zegt je bankrekening?",
            a: [
                { text: "Rijker dan een oliesjeik", score: 10 },
                { text: "Bodemdrift (Ik laat me trakteren)", score: 10 }
            ]
        },
        {
            q: "Hoe voelen je benen?",
            a: [
                { text: "Als spaghetti carbonara (Dansen!)", score: 10 },
                { text: "Loodzwaar (Zittend drinken)", score: 10 }
            ]
        },
        {
            q: "Heb je morgen verplichtingen?",
            a: [
                { text: "Nee, ik ben een vrije vogel", score: 10 },
                { text: "Ja, maar ik haat mezelf toch al", score: 10 }
            ]
        },
        {
            q: "Wat is je huidige dorstniveau?",
            a: [
                { text: "Sahara in de zomer", score: 100 },
                { text: "Gewoon een beetje treurig", score: 50 }
            ]
        }
    ];

    let currentQ = 0;
    const qText = document.getElementById('question-text');
    const optContainer = document.getElementById('options-container');
    const quizContainer = document.getElementById('quiz-container');
    const resContainer = document.getElementById('result-container');
    const resTitle = document.getElementById('result-title');
    const resDesc = document.getElementById('result-desc');

    function loadQuestion() {
        if (currentQ >= questions.length) {
            showResult();
            return;
        }

        const data = questions[currentQ];
        qText.innerText = data.q;
        optContainer.innerHTML = '';

        data.a.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = opt.text;
            btn.onclick = () => {
                currentQ++;
                loadQuestion();
            };
            optContainer.appendChild(btn);
        });
    }

    function showResult() {
        quizContainer.classList.add('hidden');
        resContainer.style.display = 'block'; // Force display for anim
        
        // Massive list of insults/encouragements
        const outcomes = [
            { t: "NAAR DE KROEG!", d: "Je lever heeft net een ontslagbrief gestuurd, tijd om te onderhandelen." },
            { t: "BIER HALEN!", d: "Thuisblijven is voor mensen die houden van lauwe thee en verdriet." },
            { t: "ZUIPEN KRENG!", d: "De barman mist je geld. En je slechte grappen." },
            { t: "HUP!", d: "Die kater is een probleem voor Toekomst-Jij." },
            { t: "GAAN MET DIE BANAAN!", d: "Je keelgat is droger dan de humor van een Duitse accountant. Blussen die handel!" },
            { t: "DE PLICHT ROEPT!", d: "Niet jij, maar het bierviltje bepaalt je lot. Het zegt: 'Hierrr met die centen'." },
            { t: "HOPPA!", d: "Bier is vloeibaar brood. En jij moet groeien, kleine jongen." },
            { t: "TAPPEN MAAR!", d: "Je bloedgroep is veranderd in O-negatief. Tijd voor B-positief (Bier-positief)." },
            { t: "VLUCHT NU!", d: "Je bankstel probeert je te wurgen. Ren naar de dichtstbijzijnde tapkraan voor veiligheid." },
            { t: "DORSTIG TYPETJE HOOR", d: "Zelfs je cactussen kijken je meewarig aan. Verlos ze van je aanwezigheid." },
            { t: "SLA JE SLAG!", d: "Misschien kom je de liefde van je leven tegen. Of een bitterbal. Beide zijn winst." },
            { t: "HET IS TIJD!", d: "De economie redt zichzelf niet. Investeer in pils!" },
            { t: "ZWEVEN IS LEVEN!", d: "Als je nu niet gaat, winnen de terroristen. Of de saaiheid. Wat erger is." }
        ];

        const random = outcomes[Math.floor(Math.random() * outcomes.length)];
        resTitle.innerText = random.t;
        resDesc.innerText = random.d;
    }

    function resetQuiz() {
        currentQ = 0;
        // Hide result container manually
        resContainer.style.display = 'none';
        // Show quiz container
        quizContainer.classList.remove('hidden');
        // Restart madness
        loadQuestion();
    }

    // Start the madness
    loadQuestion();

</script>

</body>
</html>
