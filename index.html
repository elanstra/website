<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sven's Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="hub">
        <header class="hub__header">
            <h1 class="hub__title">
                Ge√Ønspireerd door verveling,<br>
                <em>Gemaakt voor jou!</em>
            </h1>
            <p class="hub__subtitle">
                De verzameling tools die je leven niet gaan veranderen, maar wel net dat beetje leuker maken.
            </p>
        </header>

        <!-- De grid is nu leeg, wordt gevuld door JS -->
        <div class="hub__grid" id="tools-grid"></div>
    </main>

    <script>
        // CONFIGURATIE: Hier voeg je nieuwe tools toe
        const tools = [
            {
                title: "Stripper Naam",
                tag: "Populair",
                desc: "Ontdek je ware roeping op basis van je verleden. Hilariteit gegarandeerd.",
                icon: "üíÉ",
                url: "stripper-naam.html"
            },
            {
                title: "Pizza Kiezer",
                tag: "Handig",
                desc: "Keuzestress? Laat het lot (en je maag) beslissen wat er vanavond op tafel komt.",
                icon: "üçï",
                url: "dominos.html"
            }
        ];

        // LOGICA: Dit bouwt de HTML
        const gridContainer = document.getElementById('tools-grid');

        const cardsHTML = tools.map(tool => `
            <a href="${tool.url}" class="tool-card">
                <div class="tool-card__content">
                    <span class="tool-card__tag">${tool.tag}</span>
                    <h2 class="tool-card__title">${tool.title}</h2>
                    <p class="tool-card__desc">${tool.desc}</p>
                </div>
                <div class="tool-card__icon-container">
                    <span class="tool-card__icon">${tool.icon}</span>
                </div>
            </a>
        `).join('');

        gridContainer.innerHTML = cardsHTML;
    </script>
</body>
</html>
